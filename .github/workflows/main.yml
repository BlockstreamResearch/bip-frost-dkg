name: Tests
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install mypy
        run: pip install mypy
      - name: Install ruff
        run: pip install ruff
      - name: Run tets
        run: ./python/tests.sh
